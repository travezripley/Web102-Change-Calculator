<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>The Change Calculator</title>
    <meta name="viewport" content="width=device-width, inital-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>

  <body>
    <h3 class="title is-pulled-left">
      <i class="fas fa-coins has-text-success">&nbsp; </i>
    </h3>
    <h3 class="title is-pulled-right">
      <i class="fas fa-coins has-text-success">&nbsp; </i>
    </h3>
    <h1 class="title has-text-success">Change Calculator</h1>
    <hr class="has-background-success" />

    <section>
      <h4 class="title is-4">Transaction</h4>
      <div class="columns ">
        <div class="column is-two-fifth">
          <label for="amount-due"
            >How much is the amount due from the sale?</label
          >
          <input
            type="number"
            id="amount-due"
            class="input is-rounded"
            placeholder="$0.00"
          />
        </div>

        <div class="column is-two-fifth">
          <label for="amount-received"
            >How much has the customer given to you?</label
          >
          <input
            type="number"
            id="amount-received"
            class="input is-rounded"
            placeholder="$0.00"
          />
        </div>

        <div class="column is-one-fifth">
          <button id="calculate-change" class="button is-black is-medium">
            Calculate
          </button>
        </div>
      </div>
      <div id="error"></div>
      <div id="success"></div>
    </section>

    <section>
      <h4 class="title is-4">Change Due</h4>

      <div class="columns ">
        <div class="column is-one-fifth">
          <p id="dollars-output">0</p>
          <img src="images/dollars.jpg" id="dollarsimg" width="75" />
          <label for="dollars-output">Dollars</label>
        </div>

        <div class="column is-one-fifth">
          <p id="quarters-output">0</p>
          <img src="images/quarters.jpg" id="quartersimg" width="50" />
          <label for="quarters-output">Quarters</label>
        </div>

        <div class="column is-one-fifth">
          <p id="dimes-output">0</p>
          <img src="images/dimes.jpg" id="dimesimg" width="50" />
          <label for="dimes-output">Dimes</label>
        </div>

        <div class="column is-one-fifth">
          <p id="nickels-output">0</p>
          <img src="images/nickels.jpg" id="nicklesimg" width="50" />
          <label for="nickels-output">Nickels</label>
        </div>

        <div class="column is-one-fifth">
          <p id="pennies-output">0</p>
          <img src="images/pennies.jpg" id="penniesimg" width="50" />
          <label for="pennies-output">Pennies</label>
        </div>
      </div>
    </section>

    <script src="main.js" charset="utf-8"></script>
  </body>
</html>
